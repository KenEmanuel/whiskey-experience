<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Whiskey Tours</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="css/1-col-portfolio.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <h1 class="col-md-12 section-header">Whiskies of the World</h1>
          <div class="col-md-6 col-md-offset-3">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Find a Tour: </button>
                </span>
                <input id="search" type="text" class="form-control"
                       placeholder="Country, Flavor, Name">
              </div>
          </div>
        </div>
        <div class="row" id="carousel">
          <h1 id="trigger"></h1>
          <div id="next" class="carousel slide carousel-fade"
               data-ride="carousel" data-interval="3500">
            <ol class="carousel-indicators">
              <li data-target="#next" data-slide-to="0"
                  class="active"></li>
              <li data-target="#next" data-slide-to="1"></li>
              <li data-target="#next" data-slide-to="2"></li>
              <li data-target="#next" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/hibiki.jpg">
              </div>
              <div class="item">
                <img src="images/kavalan.jpg">
              </div>
              <div class="item">
                <img src="images/jack-daniels.jpg">
              </div>
              <div class="item">
                <img src="images/glenlivet.jpg">
              </div>
            </div>
            <a class="left carousel-control" href="#next"
               role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#next"
               role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div>
          <div class="row" id="appendHere"></div>
          <hr>
          <footer>
            <div class="row">
              <div class="col-md-12">
                <p id="copyright">Copyright &copy; Kenneth Emanuel 2015</p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
